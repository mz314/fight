<html>
    <head>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/three.js/three.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="js/classes/Player.js"></script>
        
        <script src="js/modules/CharacterManager.js"></script>
        <script src="js/modules/StageManager.js"></script>
        <script src="js/modules/Input.js"></script>
        <script src="js/modules/SocketConn.js"></script>
        <script src="js/modules/UI.js"></script>
        <script src="js/modules/FightEngine.js"></script>
        
        <script src="js/TextureAnimator.js"></script>
        
        <script src="js/Factory.js"></script>
        <script>
            $(function () {
                player = new Player();
                console.log('Player',  player);
                var ui = Factory.get('UI');
                var engine = Factory.get('FightEngine');
                ui.init();
                engine.init();
                engine.animate();
            });
        </script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <table id="session-list" class="table">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Connected players
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
                <tr class="template-row">
                    <td>
                        [[name]]
                    </td>
                    <td>
                        [[session_idname]]
                    </td>
                    <td>
                        [[players]]
                    </td>
                    <td>
                        <a href="[[session_id]]">Join</a>
                    </td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <table id="player-list" class="table">
            <thead>
                <tr>
                    <th>
                        Player name
                    </th>
                    <th>
                        Character
                    </th>
                    <th>
                        ID
                    </th>
                </tr>
                <tr class="template-row">
                    <td>
                        [[name]]
                    </td>
                    <td>
                        [[character]]
                    </td>
                    <td>
                        [[id]]
                    </td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <form id="session-form">
            Player Name: <input id="player-name" />
            <input type="button" id="register-player" value="Register player" /><br />
            Session Name: <input id="session-name" />
            <input type="button" id="add-session" value="Add session" />
        </form>
        <div id="container"></div>
    </body>
</html>
